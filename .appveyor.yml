image:
  - Ubuntu2004
  # - Visual Studio 2019

platform:
  - x64

configuration:
  - Release

for:
  -
    matrix:
      only:
        - image: Ubuntu2004
    platform: Any CPU
    environment:
      APPVEYOR_YML_DISABLE_PS_LINUX: true
    install:
      - sudo apt update -qq
      - sudo apt install -qq -y git build-essential libcapstone-dev libssl-dev cmake make parallel doxygen git-lfs rpm liblief-dev python3-dev python3 python3-pip libtlsh-dev
      - git submodule update --init --recursive
    test_script:
      - make threads=4
      - python3 -m pip wheel -v -w build/ .
      - make pkg
      - make dist
    artifacts:
      - path: build/*.deb
      - path: build/*.rpm
      - path: build/*.tar.gz
      - path: build/*.zip
      - path: build/*.whl
      - path: build/pybinlex*.so
      - path: build/*.so.*
